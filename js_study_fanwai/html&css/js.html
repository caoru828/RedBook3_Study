<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// a在这个函数作用域里，外边拿不到
		window.onload = function(){
			var a = 11;
		}
		// console.log(a); // Uncaught ReferenceError: a is not defined
		// window.onload 带window的可以省略window
		onload = function(){
			var a = 11;
		}
	</script>
</body>
</html>
